<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="monetag" content="8f8f8b982d29424373caf3f220e1c4fd">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz & Earn ₹0.50</title>
  <style>
    body {
      font-family: sans-serif;
      background: linear-gradient(to right, #fceabb, #f8b500);
      padding: 20px;
      text-align: center;
      color: #333;
    }
    .question-box {
      background: white;
      padding: 20px;
      border-radius: 16px;
      max-width: 500px;
      margin: 20px auto;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .btn {
      display: inline-block;
      padding: 10px 20px;
      margin: 6px;
      border: none;
      background: #e91e63;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }
    .btn:hover {
      background: #c2185b;
    }
    #balance {
      font-weight: bold;
      color: green;
    }
    .upi-form {
      display: none;
      margin-top: 20px;
    }
    input {
      padding: 10px;
      width: 80%;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <div style="background: #ffeb3b; padding: 20px; border-radius: 12px; margin-bottom: 20px;">
    <h2 style="margin: 0; color: #d32f2f;">🎁 Take Quiz & Earn ₹1000 Paytm Cash!</h2>
    <p>💸 ₹0.50 per correct answer | 🧠 Max 20 quizzes/day</p>
  </div>

  <h1>🧠 Quiz & Earn ₹0.50</h1>
  <div class="question-box">
    <p id="qText">Loading question...</p>
    <div id="options"></div>
    <p id="result"></p>
    <p>🏦 Balance: ₹<span id="balance">0.00</span></p>
    <button class="btn" onclick="showWithdrawal()">💳 Withdraw</button>
    <button class="btn" onclick="resetQuizProgress()">🔁 Restart Quiz</button>
  </div>

  <div class="upi-form" id="upiForm">
    <h3>Enter UPI ID</h3>
    <input type="text" id="upiId" placeholder="yourupi@bank" />
    <br />
    <button class="btn" onclick="submitWithdrawal()">Submit</button>
  </div>

  <script src="questions-1000.js"></script>
  <script>
    let balance = parseFloat(localStorage.getItem("balance")) || 0;
    let quizCount = parseInt(localStorage.getItem("quizCount")) || 0;
    let currentIndex = parseInt(localStorage.getItem("currentIndex")) || 0;
    const maxDailyQuizzes = 20;
    const perQuizReward = 0.50;

    document.getElementById("balance").innerText = balance.toFixed(2);

    function saveProgress() {
      localStorage.setItem("balance", balance.toFixed(2));
      localStorage.setItem("quizCount", quizCount);
      localStorage.setItem("currentIndex", currentIndex);
    }

    function loadQuestion() {
      if (currentIndex >= questions.length || quizCount >= maxDailyQuizzes) {
        document.getElementById("qText").innerText = "🎉 You've completed all available quizzes for today!";
        document.getElementById("options").innerHTML = "";
        return;
      }

      const q = questions[currentIndex];
      document.getElementById("qText").innerText = q.question;
      document.getElementById("options").innerHTML = q.options.map(opt =>
        `<button class="btn" onclick="checkAnswer('${opt}', '${q.answer}')">${opt}</button>`
      ).join('');
      document.getElementById("result").innerText = "";
    }

    function checkAnswer(selected, correct) {
      const result = document.getElementById("result");

      if (selected === correct) {
        quizCount++;
        balance += perQuizReward;
        currentIndex++;
        result.innerText = `✅ Correct! +₹${perQuizReward.toFixed(2)} (Quiz ${quizCount}/${maxDailyQuizzes})`;
        document.getElementById("balance").innerText = balance.toFixed(2);
        saveProgress();

        setTimeout(() => {
          window.open("https://otieu.com/4/9434823", "_blank");
          loadQuestion();
        }, 1000);
      } else {
        result.innerText = "❌ Incorrect. Try again!";
      }
    }

    function showWithdrawal() {
      if (balance < 100) {
        alert("🚫 You need ₹100 to withdraw.");
      } else {
        document.getElementById("upiForm").style.display = 'block';
      }
    }

    function submitWithdrawal() {
      const upi = document.getElementById("upiId").value;
      if (!upi) {
        alert("❗ Please enter a valid UPI ID.");
        return;
      }

      const amount = balance.toFixed(2);
      const formUrl = "https://docs.google.com/forms/d/1djyUsAnYr-AHO2szJHuf-W0E_hsroFHAUlQsexTqsIw";

      const formData = new FormData();
      formData.append("entry.1319748268", upi);
      formData.append("entry.1425363057", amount);

      fetch(formUrl, {
        method: "POST",
        mode: "no-cors",
        body: formData
      });

      alert(`🎉 Withdrawal request for ₹${amount} sent to ${upi}`);
      balance = 0;
      quizCount = 0;
      currentIndex = 0;
      saveProgress();
      document.getElementById("balance").innerText = balance.toFixed(2);
      document.getElementById("upiForm").style.display = 'none';
      loadQuestion();
    }

    function resetQuizProgress() {
      localStorage.removeItem("currentIndex");
      localStorage.removeItem("quizCount");
      localStorage.removeItem("balance");
      currentIndex = 0;
      quizCount = 0;
      balance = 0;
      document.getElementById("balance").innerText = balance.toFixed(2);
      loadQuestion();
    }

    loadQuestion();
  </script>
</body>
</html>
